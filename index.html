<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontendmentor Carrinho de compra</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-blue-100 px-[100px] pt-[100px]">

    <div class="flex gap-8 items-start">
        <div id="gradeDeProdutos" class="flex-1 grid grid-cols-3 gap-5 bg-white/50 rounded-lg p-5"></div>
        <div class="w-[30%] bg-white p-6 rounded-2xl">
            <h3 class="font-bold text-2xl text-blue-500 text-center">Seu carrinho</h3>
            <div id="carrinho" class="grid gap-4"></div>
            <div class="border-t border-black/15 mt-3">
                <span id="total" class="block font-bold text-center mt-4 text-orange-500"></span>
            </div>
            <div class="border-t border-black/15 mt-3">
                <h6 class="font-bold text-center mt-4 text-orange-500">Informe o cupom</h6>
                <input id="cupom" class="border border-black/15 h-[40px] rounded pl-3 w-full uppercase" type="text" placeholder="ex: JHON10">
                <button onclick="aplicarCupom()" class="w-full bg-blue-500 text-white font-bold h-[40px] mt-2 rounded text-xs">Aplicar cupom</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="index.js"></script>
</body>

</html>
